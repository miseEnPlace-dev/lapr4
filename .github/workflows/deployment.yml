name: Deployment

on:
  schedule:
    - cron: "10 4 * * *"
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build"
        required: true
        default: "master"

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: Staging

    steps:
      - uses: actions/checkout@v3
        with:
          ref: "master"
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Run properties.sh
        run: ./properties.sh

      - name: Build with Maven
        run: mvn dependency:copy-dependencies package --file pom.xml

      - name: Copy Files
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "ecourse.app.bootstrap/target/*,ecourse.daemon.board/target/dependency/*,deploy.sh"
          target: "~/deploy"
          overwrite: true

      - name: Deploy Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/deploy
            killall java
            ./deploy.sh
